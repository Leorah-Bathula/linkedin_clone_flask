{% extends "base.html" %}
{% block content %}
<h2>Login</h2>
<form method="POST">
    <label>Email:</label><input name="email" type="email" required><br>
    <label>Password:</label><input name="password" type="password" required><br>
    <button type="submit">Login</button>
</form>
<p>New user? <a href="{{ url_for('signup') }}">Sign up</a></p>
{% endblock %}
